<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Logo Classifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #fff;
    }
    .container {
      background: #2c2f48;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }
    h1 {
      font-size: 28px;
      color: #ffdd59;
      margin-bottom: 20px;
    }
    input[type="file"] {
      background: #fff;
      color: #333;
      padding: 10px;
      border-radius: 10px;
      width: 100%;
      margin: 15px 0;
      border: none;
      font-family: inherit;
    }
    button {
      background: #ffdd59;
      color: #2c2f48;
      border: none;
      padding: 12px 30px;
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ffe98a;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #a0e8af;
    }
    .preview {
      margin-top: 20px;
    }
    .preview img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš— Car Logo Classifier</h1>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required>
      <button type="submit">Predict</button>
    </form>

    {% if image_path %}
    <div class="preview">
      <p>ðŸ“· Uploaded Image:</p>
      <img src="{{ image_path }}" alt="Uploaded Image">
    </div>
    {% endif %}

    {% if prediction %}
    <div class="result">
      <p>âœ… Prediction: <strong>{{ prediction }}</strong></p>
    </div>
    {% endif %}
  </div>
</body>
</html>
